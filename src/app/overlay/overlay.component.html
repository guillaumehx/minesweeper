<div
  id="overlay"
  (click)="off()"
  [ngStyle]="{ display: overlayData.display ? 'block' : 'none' }"
>
  <div id="text">
    @if (overlayData.content === overlayContent.HISTORY) {
      <history></history>
    } @else {
      <div class="shake">
        <img
          src="https://guillaumehx.github.io/minesweeper/assets/images/explosion.gif"
        />
      </div>
    }
  </div>
</div>
